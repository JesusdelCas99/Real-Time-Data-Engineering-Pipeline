version: '3'


services:
  zookeeper:
    container_name: zookeeper
    image: confluentinc/cp-zookeeper:latest
    ports:
      - "2181:2181"
    env_file: ./.env/zookeeper.env
    restart: always
    volumes:
      - ./zdata:/data
      - ./zdatalog:/datalog
    networks:
      kafka-network:
        ipv4_address: 172.20.10.2
    healthcheck:
      test: ["CMD", "nc", "-w", "2", "localhost", "2181"]
      interval: 15s
      timeout: 5s
      retries: 3
    
  

  kafka:
    container_name: kafkaBroker1
    image: confluentinc/cp-kafka:latest
    ports:
      - "9092:9092"
    env_file: ./.env/kafka.env
    depends_on:
      - zookeeper
    networks:
      kafka-network:
        ipv4_address: 172.20.10.3
    healthcheck:
      test: ["CMD", "nc", "-w", "2", "localhost", "9092"]
      interval: 15s
      timeout: 5s
      retries: 3
  


networks:
  kafka-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.10.0/24